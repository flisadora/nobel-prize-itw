<section>
    <div class="page-header" style="text-align: center; padding-bottom: 50px;">
        <h2 data-bind="text:className" style="align-content: center;"></h2>
    </div>

    <div class="laureates-collage">
        <img src="images/laureates-collage.jpg" alt="Laureates" style="margin: 0; width: 100%; height: auto; padding-bottom: 100px;" />
    </div>

    <div class="container laureates-by-dec">
        <section>
            <div class="row secXX"><i class="far fa-calendar-alt i-sec"></i>20th Century - 1900</div>
            <div class="row secXX">
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1900-1909"><h4 data-type="decades"> 00's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1910-1919"><h4 data-type="decades"> 10's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1920-1929"><h4 data-type="decades"> 20's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1930-1939"><h4 data-type="decades"> 30's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1940-1949"><h4 data-type="decades"> 40's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1950-1959"><h4 data-type="decades"> 50's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1960-1969"><h4 data-type="decades"> 60's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1970-1979"><h4 data-type="decades"> 70's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1980-1989"><h4 data-type="decades"> 80's</h4></button></div>
                <div class="col-sm secXX"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="1990-1999"><h4 data-type="decades"> 90's</h4></button></div>
            </div>
        </section>
        <section>
            <div class="row"></div>
            <div class="row secXXI"><i class="far fa-calendar-alt i-sec"></i>21st Century - 2000</div>
            <div class="row secXXI">
                <div class="col-sm secXXI"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="2000-2009"><h4 data-type="decades"> 00's</h4></button></div>
                <div class="col-sm secXXI"><button class="btn dec-button" data-type="decades" data-toggle="tooltip" data-placement="top" title="2010-2018"><h4 data-type="decades"> 10's</h4></button></div>
            </div>
        </section>
    </div>

    <style>
        .row {
            padding: 10px;
        }

        .laureates-by-dec {
            font-size: 110%;
            font-weight: bold;
        }

        .i-sec {
            padding: 10px;
        }

        .dec-button {
            color: #000000;
            text-align: center;
            background-color: #f2f2f2;
            min-height: 30px;
            max-height: 50px;
            min-width: 75px;
        }
        .dec-button:hover {
            color: #ffffff;
            background-color: #999999;
            border: 2px solid #ffffff;
        }
    </style>

    <br/>
    <!-- ko foreach: laureates -->
    <div><i class="fa fa-map-marker"></i> <a data-bind="html:Nome, attr:{ href: '#laureateDetails/'+LaureadoId, title: Nome}"></a></div>
    <!-- /ko -->


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Modal</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="clearfix"></div>
    <!-- ko if:error -->
    <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
    <!-- /ko -->
    <div class="bs-callout bs-callout-info" data-bind="html:description"></div>
</section>
